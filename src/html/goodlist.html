    <script>
        //JavaScript代码区域
        layui.use(['table', 'laypage', 'element', 'jquery'], function () {
            var element = layui.element,
                table = layui.table,
                laypage = layui.laypage,
                $ = layui.jquery;

            //第一个实例
            table.render({
                elem: '#demo'
                , height: 525
                , toolbar: '#toolbarDemo'
                , url: '/goodlist' //数据接口
                , page: true //开启分页
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' },
                    { field: '_id', title: 'ID', width: 220, sort: true, fixed: 'left' }
                    , { field: 'goodname', title: '商品名称', width: 130 }
                    , { field: 'type', title: '分类', width: 120 }
                    , { field: 'oldprice', title: '价格（原价）', width: 120, sort: true }
                    , { field: 'newprice', title: '价格（现价）', width: 120, sort: true }
                    , { field: 'kucun', title: '库存', width: 90, sort: true }
                    , { field: 'zhuangtai', title: '状态', width: 80, sort: true }
                    , { field: 'shijian', title: '添加时间', width: 175 }
                    , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 180 }
                ]]
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                };
            });



            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'detail') {
                    layer.alert('查看行：<br>' + JSON.stringify(data))
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构
                        layer.close(index);
                        //向服务端发送删除指令
                        let xhr = new XMLHttpRequest();
                        xhr.onload = () => {
                            if (xhr.status == 200) {
                                let res = JSON.parse(xhr.responseText);
                            }
                        }
                        xhr.open('post', '/goodlist', true);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        let datas = `_id=${data._id}`;
                        xhr.send(datas);
                    });
                } else if (layEvent === 'edit') {
                    var res = data._id;
                    // console.log(res);
                    location.href = 'addgoods.html?' + res;
                }
            });

        });
    </script>
