    <script>
        //JavaScript代码区域
        layui.use(['table', 'laypage', 'element', 'jquery'], function () {
            var element = layui.element,
                table = layui.table,
                laypage = layui.laypage,
                $ = layui.jquery;

            //第一个实例
            table.render({
                elem: '#test'
                // , width: 1280
                , height: 520
                , toolbar: '#toolbarDemo'
                , url: '/user' //数据接口
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' },
                    { field: '_id', title: 'ID', width: 250, sort: true, fixed: 'left' }
                    , { field: 'username', title: '用户名', width: 100 }
                    // , { field: 'password', title: '密码', width: 80 }
                    , { field: 'email', title: '邮箱', width: 170 }
                    , { field: 'gender', title: '性别', width: 80, sort: true }
                    , { field: 'beizhu', title: '备注', width: 150 }
                    , { field: 'regtime', title: '变更时间', width: 200 }
                    , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120 }
                ]]
                , page: true

            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                        let xhr = new XMLHttpRequest();
                        xhr.onload = () => {
                            if (xhr.status == 200) {
                                let res = JSON.parse(xhr.responseText);
                            }
                        }
                        xhr.open('post', '/user', true);
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                        let datas = `_id=${data._id}`;
                        xhr.send(datas);
                        //执行加载数据的方法

                    });
                } else if (obj.event === 'edit') {
                    var res = data._id;
                    // console.log(res);
                    location.href = 'adduser.html?' + res;
                }
            });

            //查询
            $(".search_btn").click(function () {
                let _username = document.getElementById("username").value;

                if ($(".search_input").val() != '') {
                    var index = layer.msg('查询中，请稍候', { icon: 16, time: false, shade: 0.8 });
                    setTimeout(function () {
                        $.ajax({
                            url: `/search?username=${_username}`,
                            type: "get",
                            success: function (data) {
                                table.render({
                                    elem: '#test'
                                    // , width: 600
                                    , height: 520
                                    , toolbar: '#toolbarDemo'
                                    , url: `/search?username=${_username}` //数据接口
                                    , cols: [[ //表头
                                        { type: 'checkbox', fixed: 'left' },
                                        { field: '_id', title: 'ID', width: 250, sort: true, fixed: 'left' }
                                        , { field: 'username', title: '用户名', width: 100 }
                                        // , { field: 'password', title: '密码', width: 80 }
                                        , { field: 'email', title: '邮箱', width: 170 }
                                        , { field: 'gender', title: '性别', width: 80, sort: true }
                                        , { field: 'beizhu', title: '备注', width: 150 }
                                        , { field: 'regtime', title: '变更时间', width: 200 }
                                        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120 }
                                    ]]
                                    , page: true
                                    // , limit: limit
                                });
                            }
                        })
                        layer.close(index);
                    }, 1500);
                } else {
                    layer.msg("请输入需要查询的用户");
                }
            });

            //键盘回车查询
            $(document).on('keydown', function () {
                if (event.keyCode == 13) {
                    $(".search_btn").click();
                }
            });
        });

    </script>
